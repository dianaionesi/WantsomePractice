<!DOCTYPE html>

<html>
    <head>

    <body>
        <form action="weather.html" target="_blank" method="GET">

            <input id="nume" type="text" required minlength="3" maxlength="10"/>

            <br>

            <br>
            <br>

            <br>
            <br>
            <label>Sauce:</label>
            <select>
                <option selected>Tomato</option>
                <option>Pesto</option>
            </select>
            <br>
            <br>
            <label>Extras:</label>
            <input type="checkbox" />Cheese
            <input type="checkbox" />Onion 
            <input type="checkbox" />Olives
            <br>
            <br>
            <label>Quantity:</label>
            <select>
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
            <br>
            <br>
            <label>Delivery instructions:</label>

            <br>
            <textarea required rows="5" cols="30">
                Text here...
            </textarea>
            <br>
            <br>
            <button type="submit">Send order</button>
            <br>
            <br>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>

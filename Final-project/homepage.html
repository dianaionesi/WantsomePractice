<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Homepage</title>
    <link rel="stylesheet" href="styles/generalStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Montserrat:wght@400;700&family=Roboto+Condensed:wght@300&family=Sofia+Sans+Condensed:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <header>
            <img id="logo" src="assets/images/dine.png" alt="logo" width="103px" height="40px">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Events</li>
                    <li>Book a table</li>
                </ul>
            </nav>
        </header>
        <div class="heroContent">
            <div class="heroDescription">
                <h1 class="mainTitle">Exquisite dining since 1989</h1>
                <p>Experience our seasonal menu in beautiful country surroundings. Eat the freshest produce from the comfort of our farmhouse.</p>
                <button>BOOK A TABLE</button>
            </div>
            
        </div>
        <div class="heroImage"></div>
    </section>
    
</body>
</html>
